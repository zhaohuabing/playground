apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: foo
spec:
  parentRefs:
    - name: eg
  hostnames: ["www.example.com"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /foo # This is the path that will be protected by OIDC
      backendRefs:
        - name: backend
          port: 3000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
spec:
  parentRefs:
    - name: eg
  hostnames: ["keycloak"]
  rules:
    - backendRefs:
        - name: keycloak
          port: 443
---
apiVersion: v1
kind: Secret
metadata:
  name: oidctest-secret
data:
  client-secret: b2lkY3Rlc3QtY2xpZW50LXNlY3JldA== # base64 encoding of "oidctest-client-secret"
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: keycloak-oidc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: foo
  oidc:
    provider:
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: backend-keycloak
          port: 443
      backendSettings:
        retry:
          numRetries: 3
          perRetry:
            backOff:
              baseInterval: 1s
              maxInterval: 5s
          retryOn:
            triggers: ["5xx", "gateway-error", "reset"]
      issuer: "https://keycloak.default/realms/master"
    clientID: "oidctest"
    clientSecret:
      name: "oidctest-secret"
    redirectURL: "https://www.example.com/foo/oauth2/callback"
    logoutPath: "/foo/logout"
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: backend-keycloak
spec:
  endpoints:
    - fqdn:
        hostname: 'keycloak.default'
        port: 443
---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: policy-btls-keycloak-backend
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: backend-keycloak
  validation:
    caCertificateRefs:
      - name: backend-tls-certificate
        group: ""
        kind: ConfigMap
    hostname: keycloak.default
---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: policy-btls-keycloak-service
spec:
  targetRefs:
    - name: keycloak
      group: ""
      kind: Service
  validation:
    caCertificateRefs:
      - name: backend-tls-certificate
        group: ""
        kind: ConfigMap
    hostname: keycloak.default
---
